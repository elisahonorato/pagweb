 <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
           Papa.parse('https://raw.githubusercontent.com/elisahonorato/pagweb/main/assets/csv/pag%20web.xlsx%20-%20Hoja%201.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var proyectos = respuesta.data;
                    console.log(proyectos);

                    var n = new URLSearchParams(window.location.search).get('nro');
                    if (n !== null) {
                        document.querySelector('section#proyectos').innerHTML = '<div><h1>' + proyectos[n].name  + '<h6>' +  proyectos[n].description +'</div>'+ '<div class="img">' + '<div class="div2"><img src="' + proyectos[n].pic_lg  + '"><img src="' + proyectos[n].pic1  + '"></div>'+ '<div class="div2"><img src="' + proyectos[n].pic2  + '"><img src="' + proyectos[n].pic3  +'"></div>'+'</div>';

                    }
            }
        });
        </script>
